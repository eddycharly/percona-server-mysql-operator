# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: config
spec:
  steps:
  - name: step-00
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions
          init_temp_dir # do this only in the first TestStep

          deploy_operator
          deploy_non_tls_cluster_secrets
          deploy_tls_cluster_secrets
          deploy_client
    - assert:
        file: 00-assert.yaml
  - name: step-01
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          get_cr \
            | yq eval '.spec.mysql.clusterType="async"' - \
            | kubectl -n "${NAMESPACE}" apply -f -
    - assert:
        file: 01-assert.yaml
  - name: step-02
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nkubectl
          -n \"${NAMESPACE}\" patch ps \"$(get_cluster_name)\" \\\n\t--type merge
          \\\n\t-p '{\"spec\": {\"mysql\": {\"configuration\": \"max_connections=250\"}}}'"
    - assert:
        file: 02-assert.yaml
  - name: step-03
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nmysql_args=\"-h
          $(get_haproxy_svc $(get_cluster_name)) -uroot -proot_password\"\nmax_connections=$(run_mysql
          \"SELECT @@max_connections\" \"${mysql_args}\")\n\nkubectl create configmap
          -n \"${NAMESPACE}\" 03-check-config \\\n\t--from-literal=max_connections=\"${max_connections}\""
    - assert:
        file: 03-assert.yaml
  - name: step-04
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nkubectl
          -n \"${NAMESPACE}\" patch ps \"$(get_cluster_name)\" \\\n\t--type=merge
          \\\n\t-p '{\"spec\": {\"mysql\": {\"configuration\": \"\"}}}'"
    - assert:
        file: 04-assert.yaml
  - name: step-05
    try:
    - apply:
        file: 05-config-through-configmap-and-secret.yaml
    - assert:
        file: 05-assert.yaml
  - name: step-07
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\necho
          \"config-mysql-0\"\nkubectl exec -n \"${NAMESPACE}\" config-mysql-0 -- cat
          /etc/my.cnf.d/node.cnf\necho \"config-mysql-1\"\nkubectl exec -n \"${NAMESPACE}\"
          config-mysql-1 -- cat /etc/my.cnf.d/node.cnf\necho \"config-mysql-2\"\nkubectl
          exec -n \"${NAMESPACE}\" config-mysql-2 -- cat /etc/my.cnf.d/node.cnf\n\nmysql_args=\"-h
          $(get_haproxy_svc $(get_cluster_name)) -uroot -proot_password\"\nmax_connections=$(run_mysql
          \"SELECT @@max_connections\" \"${mysql_args}\")\nmax_connect_errors=$(run_mysql
          \"SELECT @@max_connect_errors\" \"${mysql_args}\")\n\nkubectl create configmap
          -n \"${NAMESPACE}\" 07-check-config \\\n\t--from-literal=max_connections=\"${max_connections}\"
          \\\n\t--from-literal=max_connect_errors=\"${max_connect_errors}\""
    - assert:
        file: 07-assert.yaml
  - name: step-99
    try:
    - apply:
        file: 99-drop-finalizer.yaml
