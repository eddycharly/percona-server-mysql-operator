# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: gr-self-healing
spec:
  steps:
  - catch:
    - script:
        content: kubectl assert exist-enhanced deployment percona-server-mysql-operator
          -n ${OPERATOR_NS:-$NAMESPACE} --field-selector status.readyReplicas=1
    name: step-00
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions
          init_temp_dir # do this only in the first TestStep

          deploy_operator
          deploy_non_tls_cluster_secrets
          deploy_tls_cluster_secrets
          deploy_client
    - assert:
        file: 00-assert.yaml
  - name: step-01
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          deploy_chaos_mesh
    - assert:
        file: 01-assert.yaml
  - name: step-02
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          get_cr \
            | yq eval '.spec.mysql.clusterType="group-replication"' - \
            | yq eval '.spec.mysql.size=3' - \
            | yq eval '.spec.mysql.affinity.antiAffinityTopologyKey="none"' - \
            | yq eval '.spec.proxy.haproxy.enabled=false' - \
            | yq eval '.spec.proxy.router.enabled=true' - \
            | yq eval '.spec.proxy.router.size=3' - \
            | yq eval '.spec.proxy.router.affinity.antiAffinityTopologyKey="none"' - \
            | yq eval '.spec.orchestrator.enabled=false' - \
            | kubectl -n "${NAMESPACE}" apply -f -
    - assert:
        file: 02-assert.yaml
  - name: step-03
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nrun_mysql
          \\\n\t\"CREATE DATABASE IF NOT EXISTS myDB; CREATE TABLE IF NOT EXISTS myDB.myTable
          (id int PRIMARY KEY)\" \\\n  \"-h $(get_mysql_router_service $(get_cluster_name))
          -P 6446 -uroot -proot_password\"\n\nrun_mysql \\\n\t\"INSERT myDB.myTable
          (id) VALUES (100500)\" \\\n  \"-h $(get_mysql_router_service $(get_cluster_name))
          -P 6446 -uroot -proot_password\""
  - name: step-04
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          data=$(run_mysql "SELECT * FROM myDB.myTable" "-h $(get_mysql_router_service $(get_cluster_name)) -P 6446 -uroot -proot_password")

          kubectl create configmap -n "${NAMESPACE}" 04-read-from-primary --from-literal=data="${data}"
    - assert:
        file: 04-assert.yaml
  - name: step-05
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          init_pod="$(get_primary_from_group_replication)"
          kill_pods "${NAMESPACE}" "pod" "$init_pod" "" "primary"
          sleep 10 # wait a bit for pod to be killed

          if [ "$init_pod" == "$(get_primary_from_group_replication)" ]; then
            echo "primary pod was not killed! something went wrong."
            exit 1
          fi
    - assert:
        file: 05-assert.yaml
  - name: step-06
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nrun_mysql
          \\\n\t\"INSERT myDB.myTable (id) VALUES (100501)\" \\\n  \"-h $(get_mysql_router_service
          $(get_cluster_name)) -P 6446 -uroot -proot_password\""
  - name: step-07
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          for i in 0 1 2; do
            host=$(get_mysql_headless_fqdn $(get_cluster_name) $i)
            data=$(run_mysql "SELECT * FROM myDB.myTable" "-h ${host} -uroot -proot_password")
            kubectl create configmap -n "${NAMESPACE}" 07-read-from-replicas-${i} --from-literal=data="${data}"
          done
    - assert:
        file: 07-assert.yaml
  - name: step-08
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          failure_pod "${NAMESPACE}" "$(get_primary_from_group_replication)" "primary"
          sleep 10 # wait a bit for pod to be killed
    - assert:
        file: 08-assert.yaml
  - name: step-09
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nrun_mysql
          \\\n\t\"INSERT myDB.myTable (id) VALUES (100502)\" \\\n  \"-h $(get_mysql_router_service
          $(get_cluster_name)) -P 6446 -uroot -proot_password\""
  - name: step-10
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          for i in 0 1 2; do
            host=$(get_mysql_headless_fqdn $(get_cluster_name) $i)
            data=$(run_mysql "SELECT * FROM myDB.myTable" "-h ${host} -uroot -proot_password")
            kubectl create configmap -n "${NAMESPACE}" 10-read-from-replicas-${i} --from-literal=data="${data}"
          done
    - assert:
        file: 10-assert.yaml
  - name: step-11
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          network_loss "${NAMESPACE}" "$(get_primary_from_group_replication)" "primary"
          sleep 30 # wait for new master to get elected
    - assert:
        file: 11-assert.yaml
  - name: step-12
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nrun_mysql
          \\\n\t\"INSERT myDB.myTable (id) VALUES (100503)\" \\\n  \"-h $(get_mysql_router_service
          $(get_cluster_name)) -P 6446 -uroot -proot_password\""
  - name: step-13
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          for i in 0 1 2; do
            host=$(get_mysql_headless_fqdn $(get_cluster_name) $i)
            data=$(run_mysql "SELECT * FROM myDB.myTable" "-h ${host} -uroot -proot_password")
            kubectl create configmap -n "${NAMESPACE}" 13-read-from-replicas-${i} --from-literal=data="${data}"
          done
    - assert:
        file: 13-assert.yaml
  - name: step-14
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          kill_pods "${NAMESPACE}" "label" "app.kubernetes.io/instance" "gr-self-healing" "cluster-crash"
          sleep 30 # wait for crash
    - assert:
        file: 14-assert.yaml
  - name: step-15
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nrun_mysql
          \\\n\t\"INSERT myDB.myTable (id) VALUES (100504)\" \\\n  \"-h $(get_mysql_router_service
          $(get_cluster_name)) -P 6446 -uroot -proot_password\""
  - name: step-16
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          for i in 0 1 2; do
            host=$(get_mysql_headless_fqdn $(get_cluster_name) $i)
            data=$(run_mysql "SELECT * FROM myDB.myTable" "-h ${host} -uroot -proot_password")
            kubectl create configmap -n "${NAMESPACE}" 16-read-from-replicas-${i} --from-literal=data="${data}"
          done
    - assert:
        file: 16-assert.yaml
  - name: step-17
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          destroy_chaos_mesh
  - name: step-99
    try:
    - apply:
        file: 99-drop-finalizer.yaml
