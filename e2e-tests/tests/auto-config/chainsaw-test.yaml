# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: auto-config
spec:
  steps:
  - name: step-00
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions
          init_temp_dir # do this only in the first TestStep

          deploy_operator
          deploy_non_tls_cluster_secrets
          deploy_tls_cluster_secrets
          deploy_client
    - assert:
        file: 00-assert.yaml
  - name: step-01
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          get_cr \
            | yq eval '.spec.mysql.clusterType="async"' - \
            | kubectl -n "${NAMESPACE}" apply -f -
    - assert:
        file: 01-assert.yaml
  - name: step-02
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nkubectl
          -n \"${NAMESPACE}\" patch ps \"$(get_cluster_name)\" \\\n\t--type json \\\n\t-p
          '[{\"op\": \"replace\", \"path\": \"/spec/mysql/resources\", \"value\":
          {\"limits\": {\"memory\": \"1024Mi\"}}}]'"
    - assert:
        file: 02-assert.yaml
  - name: step-03
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          RAM_SIZE=1073741824 # 1024Mi

          check_auto_tuning ${RAM_SIZE}
  - name: step-04
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nkubectl
          -n \"${NAMESPACE}\" patch ps \"$(get_cluster_name)\" \\\n\t--type json \\\n\t-p
          '[{\"op\": \"replace\", \"path\": \"/spec/mysql/resources\", \"value\":
          {\"requests\": {\"memory\": \"4Gi\"}}}]'"
    - assert:
        file: 04-assert.yaml
  - name: step-05
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          RAM_SIZE=4294967296 # 4Gi

          check_auto_tuning ${RAM_SIZE}
  - name: step-06
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nkubectl
          -n \"${NAMESPACE}\" patch ps \"$(get_cluster_name)\" \\\n\t--type json \\\n\t-p
          '[{\"op\": \"replace\", \"path\": \"/spec/mysql/resources\", \"value\":
          {\"requests\": {\"memory\": \"512M\"}, \"limits\": {\"memory\": \"1Gi\"}}}]'"
    - assert:
        file: 06-assert.yaml
  - name: step-07
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          RAM_SIZE=1073741824 # 1Gi

          check_auto_tuning ${RAM_SIZE}
  - name: step-08
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nkubectl
          -n \"${NAMESPACE}\" patch ps \"$(get_cluster_name)\" \\\n\t--type merge
          \\\n\t-p '{\"spec\": {\"mysql\": {\"configuration\": \"innodb_buffer_pool_size=2147483648\"}}}'"
    - assert:
        file: 08-assert.yaml
  - name: step-09
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          RAM_SIZE=1073741824 # 1Gi
          CUSTOM_INNODB_SIZE=2147483648

          check_auto_tuning ${RAM_SIZE} ${CUSTOM_INNODB_SIZE}
  - name: step-10
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nkubectl
          -n \"${NAMESPACE}\" patch ps \"$(get_cluster_name)\" \\\n\t--type merge
          \\\n\t-p '{\"spec\": {\"mysql\": {\"configuration\": \"innodb_buffer_pool_size={{containerMemoryLimit
          * 2}}\\nmax_connections=200\"}}}'"
    - assert:
        file: 10-assert.yaml
  - name: step-11
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          RAM_SIZE=1073741824 # 1Gi
          CUSTOM_INNODB_SIZE=2147483648
          CUSTOM_CONNECTIONS=200

          check_auto_tuning ${RAM_SIZE} ${CUSTOM_INNODB_SIZE} ${CUSTOM_CONNECTIONS}
  - name: step-99
    try:
    - apply:
        file: 99-drop-finalizer.yaml
