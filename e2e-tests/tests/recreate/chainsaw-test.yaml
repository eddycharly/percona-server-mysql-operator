# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: recreate
spec:
  steps:
  - name: step-00
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions
          init_temp_dir # do this only in the first TestStep

          deploy_operator
          deploy_non_tls_cluster_secrets
          deploy_tls_cluster_secrets
          deploy_client
    - assert:
        file: 00-assert.yaml
  - name: step-01
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          get_cr \
            | yq eval '.spec.mysql.clusterType="async"' - \
            | yq eval '.spec.mysql.size=3' - \
            | yq eval '.spec.proxy.haproxy.enabled=true' - \
            | yq eval '.spec.proxy.haproxy.size=3' - \
            | yq eval '.spec.orchestrator.enabled=true' - \
            | yq eval '.spec.orchestrator.size=3' - \
            | kubectl -n "${NAMESPACE}" apply -f -
    - assert:
        file: 01-assert.yaml
  - name: step-02
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          run_mysql \
            "CREATE DATABASE IF NOT EXISTS myDB; CREATE TABLE IF NOT EXISTS myDB.myTable (id int PRIMARY KEY)" \
            "-h $(get_haproxy_svc $(get_cluster_name)) -uroot -proot_password"

          run_mysql \
            "INSERT myDB.myTable (id) VALUES (100500)" \
            "-h $(get_haproxy_svc $(get_cluster_name)) -uroot -proot_password"

          for i in 0 1 2; do
            host=$(get_mysql_headless_fqdn $(get_cluster_name) $i)
            data=$(run_mysql "SELECT * FROM myDB.myTable" "-h ${host} -uroot -proot_password")
            kubectl create configmap -n "${NAMESPACE}" 02-write-data-${i} --from-literal=data="${data}"
          done
    - assert:
        file: 02-assert.yaml
  - name: step-03
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nget_cr
          \\\n\t| yq eval '.spec.pause=true' - \\\n  | yq eval '.spec.mysql.clusterType=\"async\"'
          - \\\n  | yq eval '.spec.mysql.size=3' - \\\n  | yq eval '.spec.proxy.haproxy.enabled=true'
          - \\\n  | yq eval '.spec.proxy.haproxy.size=3' - \\\n  | yq eval '.spec.orchestrator.enabled=true'
          - \\\n  | yq eval '.spec.orchestrator.size=3' - \\\n  | kubectl -n \"${NAMESPACE}\"
          apply -f -"
    - assert:
        file: 03-assert.yaml
  - name: step-04
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nget_cr
          \\\n\t| yq eval '.spec.pause=false' - \\\n  | yq eval '.spec.mysql.clusterType=\"async\"'
          - \\\n  | yq eval '.spec.mysql.size=3' - \\\n  | yq eval '.spec.proxy.haproxy.enabled=true'
          - \\\n  | yq eval '.spec.proxy.haproxy.size=3' - \\\n  | yq eval '.spec.orchestrator.enabled=true'
          - \\\n  | yq eval '.spec.orchestrator.size=3' - \\\n  | kubectl -n \"${NAMESPACE}\"
          apply -f -"
    - assert:
        file: 04-assert.yaml
  - name: step-05
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nrun_mysql
          \\\n\t\"INSERT myDB.myTable (id) VALUES (100501)\" \\\n  \"-h $(get_haproxy_svc
          $(get_cluster_name)) -uroot -proot_password\"\n\nfor i in 0 1 2; do\n  host=$(get_mysql_headless_fqdn
          $(get_cluster_name) $i)\n  data=$(run_mysql \"SELECT * FROM myDB.myTable\"
          \"-h ${host} -uroot -proot_password\")\n  kubectl create configmap -n \"${NAMESPACE}\"
          06-write-data-${i} --from-literal=data=\"${data}\"\ndone"
    - assert:
        file: 05-assert.yaml
  - name: step-07
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          kubectl delete ps -n ${NAMESPACE} recreate
    - error:
        file: 07-errors.yaml
  - name: step-08
    try:
    - assert:
        file: 08-assert.yaml
  - name: step-09
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nget_cr
          \\\n\t| yq eval '.spec.pause=false' - \\\n  | yq eval '.spec.mysql.clusterType=\"async\"'
          - \\\n  | yq eval '.spec.mysql.size=3' - \\\n  | yq eval '.spec.proxy.haproxy.enabled=true'
          - \\\n  | yq eval '.spec.proxy.haproxy.size=3' - \\\n  | yq eval '.spec.orchestrator.enabled=true'
          - \\\n  | yq eval '.spec.orchestrator.size=3' - \\\n  | kubectl -n \"${NAMESPACE}\"
          apply -f -"
    - assert:
        file: 09-assert.yaml
  - name: step-10
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nrun_mysql
          \\\n\t\"INSERT myDB.myTable (id) VALUES (100502)\" \\\n  \"-h $(get_haproxy_svc
          $(get_cluster_name)) -uroot -proot_password\"\n\nfor i in 0 1 2; do\n  host=$(get_mysql_headless_fqdn
          $(get_cluster_name) $i)\n  data=$(run_mysql \"SELECT * FROM myDB.myTable\"
          \"-h ${host} -uroot -proot_password\")\n  kubectl create configmap -n \"${NAMESPACE}\"
          11-write-data-${i} --from-literal=data=\"${data}\"\ndone"
    - assert:
        file: 10-assert.yaml
  - name: step-99
    try:
    - apply:
        file: 99-drop-finalizer.yaml
