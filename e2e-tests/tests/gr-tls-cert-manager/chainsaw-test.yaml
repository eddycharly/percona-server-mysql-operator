# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: gr-tls-cert-manager
spec:
  steps:
  - name: step-00
    try:
    - script:
        content: |-
          set -o xtrace

          source ../../functions
          init_temp_dir # do this only in the first TestStep

          deploy_cert_manager
    - assert:
        file: 00-assert.yaml
  - name: step-01
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          deploy_operator
          deploy_non_tls_cluster_secrets
          deploy_client
    - assert:
        file: 01-assert.yaml
  - name: step-02
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nget_cr
          \\\n  | yq eval '.spec.mysql.clusterType=\"group-replication\"' - \\\n\t|
          yq eval '.spec.proxy.router.enabled=true' - \\\n\t| yq eval '.spec.proxy.haproxy.enabled=false'
          - \\\n  | kubectl -n \"${NAMESPACE}\" apply -f -"
    - assert:
        file: 02-assert.yaml
  - name: step-03
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          verify_certificate_sans gr-tls-cert-manager-ssl '[
            "*.gr-tls-cert-manager-mysql",
            "*.gr-tls-cert-manager-mysql.'"${NAMESPACE}"'",
            "*.gr-tls-cert-manager-mysql.'"${NAMESPACE}"'.svc",
            "*.gr-tls-cert-manager-orchestrator",
            "*.gr-tls-cert-manager-orchestrator.'"${NAMESPACE}"'",
            "*.gr-tls-cert-manager-orchestrator.'"${NAMESPACE}"'.svc",
            "*.gr-tls-cert-manager-router",
            "*.gr-tls-cert-manager-router.'"${NAMESPACE}"'",
            "*.gr-tls-cert-manager-router.'"${NAMESPACE}"'.svc"
          ]'
  - name: step-04
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          kubectl -n "${NAMESPACE}" patch ps "$(get_cluster_name)" \
            --type json \
            -p '[
                  {
                    "op": "add",
                    "path": "/spec/tls",
                    "value": {"SANs": ["mysql-1.example.com"]},
                  },
                ]'
    - assert:
        file: 04-assert.yaml
  - name: step-05
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions

          verify_certificate_sans gr-tls-cert-manager-ssl '[
            "*.gr-tls-cert-manager-mysql",
            "*.gr-tls-cert-manager-mysql.'"${NAMESPACE}"'",
            "*.gr-tls-cert-manager-mysql.'"${NAMESPACE}"'.svc",
            "*.gr-tls-cert-manager-orchestrator",
            "*.gr-tls-cert-manager-orchestrator.'"${NAMESPACE}"'",
            "*.gr-tls-cert-manager-orchestrator.'"${NAMESPACE}"'.svc",
            "*.gr-tls-cert-manager-router",
            "*.gr-tls-cert-manager-router.'"${NAMESPACE}"'",
            "*.gr-tls-cert-manager-router.'"${NAMESPACE}"'.svc",
            "mysql-1.example.com"
          ]'
  - name: step-99
    try:
    - apply:
        file: 99-drop-finalizer.yaml
