# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: limits
spec:
  steps:
  - name: step-00
    try:
    - script:
        content: |-
          set -o errexit
          set -o xtrace

          source ../../functions
          init_temp_dir # do this only in the first TestStep

          deploy_operator
          deploy_non_tls_cluster_secrets
          deploy_tls_cluster_secrets
    - assert:
        file: 00-assert.yaml
  - name: step-01
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nsuffix=\"no-limits\"\nget_cr
          \"${suffix}\" \\\n  | yq eval '.spec.mysql.clusterType=\"async\"' - \\\n
          \ | yq eval 'del(.spec.\"*\".resources.limits)' - \\\n\t| kubectl -n \"${NAMESPACE}\"
          apply -f -\nwait_pod \"${test_name}-${suffix}-mysql-0\""
    - assert:
        file: 01-assert.yaml
  - name: step-02
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nget_cr
          \"no-limits\" \\\n\t| kubectl -n \"${NAMESPACE}\" delete -f -"
    - error:
        file: 02-errors.yaml
  - name: step-03
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nsuffix=\"no-requests\"\nget_cr
          \"${suffix}\" \\\n  | yq eval '.spec.mysql.clusterType=\"async\"' - \\\n
          \ | yq eval 'del(.spec.\"*\".resources.requests)' - \\\n\t| kubectl -n \"${NAMESPACE}\"
          apply -f -\n\nwait_pod \"${test_name}-${suffix}-mysql-0\""
    - assert:
        file: 03-assert.yaml
  - name: step-04
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nget_cr
          \"no-requests\" \\\n\t| kubectl -n \"${NAMESPACE}\" delete -f -"
    - error:
        file: 04-errors.yaml
  - name: step-05
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nsuffix=\"no-resources\"\nget_cr
          \"${suffix}\" \\\n  | yq eval '.spec.mysql.clusterType=\"async\"' - \\\n
          \ | yq eval 'del(.spec.\"*\".resources.requests)' - \\\n  | yq eval 'del(.spec.\"*\".resources.limits)'
          - \\\n\t| kubectl -n \"${NAMESPACE}\" apply -f -\n\nwait_pod \"${test_name}-${suffix}-mysql-0\""
    - assert:
        file: 05-assert.yaml
  - name: step-06
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nget_cr
          \"no-resources\" \\\n\t| kubectl -n \"${NAMESPACE}\" delete -f -"
    - error:
        file: 06-errors.yaml
  - name: step-07
    try:
    - script:
        content: "set -o errexit\nset -o xtrace\n\nsource ../../functions\n\nsuffix=\"no-storage\"\nget_cr
          \"${suffix}\" \\\n  | yq eval '.spec.mysql.clusterType=\"async\"' - \\\n
          \ | yq eval 'del(.spec.\"*\".volumeSpec)' - \\\n\t| kubectl -n \"${NAMESPACE}\"
          apply -f -"
    - error:
        file: 07-errors.yaml
  - name: step-99
    try:
    - apply:
        file: 99-drop-finalizer.yaml
